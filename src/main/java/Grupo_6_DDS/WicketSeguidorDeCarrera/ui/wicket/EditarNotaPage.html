<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet" media="screen">
<link href="css/bootstrap-theme.css" rel="stylesheet" media="screen">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Editar Nota</title>
</head>

<body>
	<div class="container">
		<form wicket:id="editarNotaForm" class="form-vertical">
			<div class="form-group">
				<label for="fecha">Fecha:</label>
				<input wicket:id="fecha" type="text" placeholder="dd/mm/aaaa" class="form-control"><br>
				<label for="descripcion">Descripcion:</label>
				<input wicket:id="descripcion" type="text" placeholder="Funciones y Derivadas" class="form-control"><br>
				<input	type="checkbox" wicket:id="aprobado" />
				<label for="aprobado"> Aprobado</label>
				<div class="btn-group">
					<button wicket:id="aceptar" class="btn-link">Aceptar</button>
					<button wicket:id="volver" class="btn-link">Volver</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
